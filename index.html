<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK MINI-APP КОД: 7</title>
    <script src="https://vk.com/js/api/openapi.js?169"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 500px; 
            padding: 40px; 
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        button { 
            background: #4a76a8; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3d638f;
            transform: translateY(-2px);
        }
        .user-info img {
            border-radius: 50%;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VK MINI-APP КОД: 7</h1>
        <p><strong>ID: 54279322</strong></p>
        
        <div id="status">Грузит VK API</div>
        <div id="user-info" class="user-info"></div>
        
        <div class="buttons">
            <button onclick="getUserInfo()">Моя информация</button>
            <button onclick="getFriends()">Друзья</button>
            <button onclick="getPhotos()">Фото</button>
        </div>
        
        <div id="content"></div>
    </div>

    <script>
        function initVK() {
            if (typeof VK === 'undefined') {
                document.getElementById('status').innerHTML = '❌ VK API не загружен';
                return;
            }
            
            try {
                VK.init({
                    apiId: 54279322
                });
                
                document.getElementById('status').innerHTML = 'VK API работает'; 
                checkAuth();
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'Не работает: ' + error.message;
            }
        }
        
        function checkAuth() {
            VK.Auth.getLoginStatus(function(response) {
                console.log('Auth status:', response);
                if (response.status === 'connected') {
                    document.getElementById('user-info').innerHTML = '<p>авторизован</p>';
                } else {
                    document.getElementById('user-info').innerHTML = 
                        '<button onclick="login()">Войти через VK</button>';
                }
            });
        }
        
        function login() {
            VK.Auth.login(function(response) {
                if (response.session) {
                    location.reload();
                }
            });
        }
        
        function getUserInfo() {
            VK.Api.call('users.get', {fields: 'photo_100,first_name,last_name,city'}, function(response) {
                if (response.response) {
                    const user = response.response[0];
                    document.getElementById('content').innerHTML = `
                        <div style="margin-top: 20px;">
                            <img src="${user.photo_100}" width="100" height="100">
                            <h3>${user.first_name} ${user.last_name}</h3>
                            <p>Город: ${user.city ? user.city.title : 'не указан'}</p>
                        </div>
                    `;
                }
            });
        }
        
        function getFriends() {
            VK.Api.call('friends.get', {fields: 'photo_50', count: 6}, function(response) {
                if (response.response) {
                    const friends = response.response.items;
                    let html = '<h4>Ваши друзья:</h4><div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">';
                    friends.forEach(friend => {
                        html += `
                            <div style="text-align: center;">
                                <img src="${friend.photo_50}" style="border-radius: 50%; width: 50px; height: 50px;">
                                <p style="font-size: 12px; margin: 5px 0;">${friend.first_name}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                    document.getElementById('content').innerHTML = html;
                }
            });
        }
        
        function getPhotos() {
            VK.Api.call('photos.get', {album_id: 'profile', count: 4}, function(response) {
                if (response.response) {
                    const photos = response.response.items;
                    let html = '<h4>Ваши фото:</h4><div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">';
                    photos.forEach(photo => {
                        const photoUrl = photo.sizes.find(size => size.type === 'm')?.url || photo.sizes[0]?.url;
                        if (photoUrl) {
                            html += `<img src="${photoUrl}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px;">`;
                        }
                    });
                    html += '</div>';
                    document.getElementById('content').innerHTML = html;
                }
            });
        }
        
        window.addEventListener('load', initVK);
    </script>
</body>
</html>
